<Import service="app"/>

<Content prependTo=head>
  <meta charset="UTF-8">
  <title>{pageTitle}</title>
  <base href="{app.baseURI}/">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="shortcut icon" href="{app.favicon}">
</Content>

<!DOCTYPE HTML>
<html>
  <head>
    {#head|*}
    <Include styles/>
  </head>
  <body {#bodyAttrs|*}>
    {#body|*}
    <Include scripts/>
    {#extraContent|*}
  </body>
</html>
